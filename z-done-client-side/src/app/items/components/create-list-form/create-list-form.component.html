<div class="mainContent">
  <div class="myHeader">
  <span class="h4">Add list</span></div>
  <form [formGroup]="myFirstReactiveForm" (submit)="onSubmit()">
  <div class="form-group">
  <input  matInput type="text" id="name" class="form-control" placeholder="Name" formControlName="Name" />
  </div>
    <div class="form-group selectBlock" *ngIf="folders!=undefined && folders!=null">
      <label for="selectFolder" class="selectLabel">Folder: </label>
      <mat-select class="form-control form-control-sm" formControlName="folder" id="selectFolder" [(value)]="selectedFolder" [compareWith]="compareFn">
        <mat-option *ngFor="let f of folders" [value]="f">{{f.name}}</mat-option>

      </mat-select>
  </div>
    <br/><br/>
    <div class="buttons form-group">
      <button type="button" class="btn btn-light closeButton" (click)="close()" >Close</button>
      <button type="submit" [disabled]="getFolder.errors?.required || getName.errors?.required" class="btn btn-success saveButton" >Save</button>
    </div>

</form>
</div>
