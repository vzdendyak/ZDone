<div class="mainContent">
  <div class="headerContent">
    <span id="categoryName">{{name}}</span>
    <div class="createItemField">
      <div class="inputBlock">
        <input [maxLength]="30" [(ngModel)]="itemName" class="enterNameInput" matInput placeholder="Enter item name"
               (keyup.enter)="enterClicked()">
      </div>

    </div>
  </div>
  <div class="itemsBlock">


    <ul class="itemList">
      <li class="task" *ngFor="let i of items" (click)="itemChanged(i.id)"
          [ngClass]="{'activeItem': i.id==itemService.activeItemId}">
        <span class="taskName">{{i.name }}  </span>
        <i (click)="deleteClicked(i.id)"
           class="material-icons" id="deleteButton">
          delete_forever
        </i>
        <span class="taskDate">{{this.datepipe.transform(i.expiredDate, 'dd.MM.yyyy')}}</span>
        <span class="listName" *ngIf="i.list!==undefined && i.list!==null && i.list.name!==name">{{i.list.name}}</span>

      </li>

    </ul>
  </div>
</div>
